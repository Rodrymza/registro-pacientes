<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Pacientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card p-4 shadow-sm">
                    <form id="pacienteEstudioForm" action="/registrar-paciente" method="POST">
                        <h4 class="mb-3">Datos del Paciente</h4>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI:</label>
                            <input type="text" class="form-control" id="dni" name="dni" required />
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required />
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required />
                        </div>
                        
                        <hr class="my-4" />
                        <h4 class="mb-3">Datos del Técnico</h4>

                        <div class="mb-3">
                            <label for="turno" class="form-label">Turno:</label>
                            <select class="form-select" id="turno" name="turno" required>
                                <option value="">Seleccione...</option>
                                <option value="mañana">Mañana</option>
                                <option value="tarde">Tarde</option>
                                <option value="noche">Noche</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tecnico" class="form-label">Técnico:</label>
                            <select class="form-select" id="tecnico" name="tecnico" required>
                                <option value="">Seleccione...</option>
                                <option value="tecnico_a">Técnico A</option>
                                <option value="tecnico_b">Técnico B</option>
                                <option value="tecnico_c">Técnico C</option>
                            </select>
                        </div>

                        <hr class="my-4" />
                        <h4 class="mb-3">Registro de Estudios</h4>
                        
                        <div class="mb-3">
                            <label class="form-label d-block">Tipo de Estudio:</label>
                            <select class="form-select" id="tempTipoEstudio" name="tempEstudioRealizado" required>
                                <option value="tipoRadiografia">Radiografia</option>
                                <option value="tipoRaioscopia">Radioscopia</option>
                                <option value="tipoTomografia">Tomografia</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tempEstudioRealizado" class="form-label">Estudio Realizado:</label>
                            <select class="form-select" id="tempEstudioRealizado" name="tempEstudioRealizado" required>
                                <option value="">Seleccione...</option>
                                <option value="esofagograma">Esofagograma</option>
                                <option value="seriadaGastroduodenal">Seriada Gastroduodenal</option>
                                <option value="colonPorEnema">Colon por Enema</option>
                                <option value="urogramaExcretor">Urograma Excretor</option>
                                <option value="cistouretrografiaMiccional">Cistouretrografía Miccional</option>
                                <option value="histerosalpingografia">Histerosalpingografía</option>
                                <option value="colangiografiaPerCutanea">Colangiografía Per-cutánea</option>
                                <option value="dacriocistografia">Dacriocistografía</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button type="button" class="btn btn-info btn-sm" id="agregarEstudioBtn">
                                + Agregar Estudio
                            </button>
                        </div>

                        <div id="estudiosAgregados" class="mb-3">
                            <ul class="list-group">
                                </ul>
                        </div>
                        
                        <input type="hidden" name="estudiosData" id="estudiosData">

                        <hr class="my-4">

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Registrar Paciente y Estudios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
</body>
</html>
